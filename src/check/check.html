<!DOCTYPE html>
<html lang="de">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../../lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="../pp2.css">

    <script src="../../lib/fastclick/fastclick.js"></script>
    <script>
        window.addEventListener('load', function () {
            FastClick.attach(document.body);
        }, false);
    </script>
    <script src="../../lib/angular/angular.js"></script>
    <script src="../../lib/lodash/lodash.compat.js"></script>
    <script src="../../lib/canvasjs.min.js"></script>

    <script src="../pp2.js"></script>
    <script src="../utils.js"></script>
    <script src="evaluator.js"></script>
    <script src="calculator.js"></script>
    <script src="chart.js"></script>
    <script src="directives.js"></script>
    <script src="controller.js"></script>

    <!--    <script src="//localhost:35729/livereload.js"></script> -->

    <title>Probenprophet 2.0 - Fertigkeitsproben</title>
</head>
<body data-ng-app="pp2">
<div data-ng-controller="CheckController">
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="attributesInput" class="control-label col-xs-4">Eigenschaften</label>

                <div class="col-xs-8">
                    <input ng-repeat="i in [0,1,2]" id="attributesInput" class="form-control" type="number" data-ng-model="check.attributes[i]">
                </div>
            </div>
            <div class="form-group">
                <label for="valueInput" class="control-label col-xs-4">Wert</label>

                <div class="col-xs-8">
                    <input id="valueInput" class="form-control" type="number" data-ng-model="check.value">
                </div>
            </div>
            <div class="form-group">
                <label for="difficultyInput" class="control-label col-xs-4">Erschwernis</label>

                <div class="col-xs-8">
                    <input id="difficultyInput" class="form-control" type="number" data-ng-model="check.difficulty">
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-offset-4 col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="check.options.minimumQuality"> Minimaleffekt
                        </label>
                    </div>
                </div>
                <div class="col-xs-offset-4 col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="check.options.festeMatrix" ng-disabled="check.wildeMagie || check.spruchhemmung"> Vorteil
                            "Feste Matrix"
                        </label>
                    </div>
                </div>
                <div class="col-xs-offset-4 col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="check.options.wildeMagie" ng-disabled="check.festeMatrix"> Nachteil "Wilde Magie" /
                            "Tollpatsch"
                        </label>
                    </div>
                </div>
                <div class="col-xs-offset-4 col-xs-8">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="check.options.spruchhemmung" ng-disabled="check.festeMatrix"> Nachteil "Spruchhemmung"
                        </label>
                    </div>
                </div>
            </div>

            <ul class="nav nav-tabs" role="tablist">
                <li ng-repeat="tab in tabs" ng-class="{active: tab == currentTab}"><a href="#" ng-click="switchTab(tab)">{{ tab.title }}</a></li>
            </ul>
            <div class="col-xs-12">
                <div ng-include="currentTab.template"></div>
            </div>
            <script type="text/ng-template" id="pie.tpl.html">
                <canvasjs-chart id="pieChart" check="check" getter="getPieData" class="col-lg-8 col-xs-12 center-block" style="height: 333px;"></canvasjs-chart>
            </script>
            <script type="text/ng-template" id="bar.tpl.html">
                <canvasjs-chart id="barChart" check="check" getter="getBarData" class="col-lg-7 col-xs-12 center-block" style="height: 333px;"></canvasjs-chart>
            </script>
        </form>
    </div>
</div>
</body>
</html>
